<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ludo Board 11x11</title>
<style>
table {
border-collapse: collapse;
margin: 20px auto;
}
td {
width: 40px;
height: 40px;
border: 1px solid #333;
}
.red { background: #d62828; }
.blue { background: #1d4ed8; }
.yellow { background: #f2cc00; }
.green { background: #2ca02c; }
.safe { background: #bde0fe; }
.home { background: #eeeeee; }
</style>
</head>
<body>
<h2 style="text-align:center;">Ludo Board (11x11)</h2>


<table>


<!-- Row 1 -->
<tr>
<td class="red"></td><td class="red"></td><td class="red"></td><td class="white"></td><td class="safe"></td>
<td  class="safe"></td><td
<td class="safe"></td><td class="white"></td><td class="blue"></td><td class="blue"></td><td class="blue"></td>
</tr>


<!-- Row 2 -->
<tr>

<td class="white"></td><td

</tr>
